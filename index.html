<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Portfolio site</title>
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/responsiveapp.css">
</head>

<body>
    <header class="header">
        <div class="header__inner">
            <a id="menu" class="header__menu">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 50 50" style=" fill:#000000;">
                    <g id="surface1">
                        <path style=" "
                            d="M 0 9 L 0 11 L 50 11 L 50 9 Z M 0 24 L 0 26 L 50 26 L 50 24 Z M 0 39 L 0 41 L 50 41 L 50 39 Z ">
                        </path>
                    </g>
                </svg>
            </a>
            <img class="header__logo" src="img/laptop.svg" alt="Page Logo">
            <h1 class="header__title">Kevin Alcerro Portfolio</h1>
        </div>
    </header>
    <main>
        <section class="about_me">
            <img class="main_logo" src="img/Developer.jpg" alt="main logo">
            <article>
                <h2 class="section_titles">Engineer and Front-end web Developer</h2>
                <p>
                    Hi, I am a very passionate front-end developer
                    who produces high quality elegant and responsive
                    web designs with exceptional user experience.
                </p>
            </article>
        </section>
        <section class="about_work">
            <h2 class="section_titles">Featured Work</h2>
            <div class="featured_work">
                <div class="about_work_container">
                    <img class="featured_work_projects" src="img/Pixel-art-maker.png" alt="Pixel-art-maker">
                    <div class="feature-box">
                        <div class="fbox-icon">
                            <img class="icon-img" src="img/Github.svg" alt="GitHub">
                        </div>
                        <h3 class="fbox-title">Pixel art maker</h3>
                    </div>
                </div>
            </div>
            <div class="featured_work">
                <div class="about_work_container">
                    <img class="featured_work_projects" src="img/Adventure_game.PNG" alt="Adventure_game">
                    <div class="feature-box">
                        <div class="fbox-icon">
                            <img class="icon-img" src="img/Github.svg" alt="GitHub">
                        </div>
                        <h3 class="fbox-title">Adventure game</h3>
                    </div>
                </div>
            </div>
            <div class="featured_work">
                <div class="about_work_container">
                    <img class="featured_work_projects" src="img/RPS.png" alt="RPS">
                    <div class="feature-box">
                        <div class="fbox-icon">
                            <img class="icon-img" src="img/Github.svg" alt="GitHub">
                        </div>
                        <h3 class="fbox-title">Rock paper scissors</h3>
                    </div>
                </div>
            </div>
        </section>
        <footer>
        </footer>
    </main>
</body>

</html>
